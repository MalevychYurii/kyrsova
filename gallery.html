                    <img src="./src/images/gallery/10.jpg">
                    <img src="./src/images/gallery/2.jpg">
                    <img src="./src/images/gallery/grey-box.jpg" width="210">

                <div class="main-gallery__control-wrapper">
                    <div class="main-gallery__slide-numbers">
                        <span class="slide-numbers__left">01</span>
                        <span class="slide-numbers__middle">/</span>
                        <span class="slide-numbers__right">05</span>

                    <div class="main-gallery__pointers">
                        <div class="pointers__panel">
                            <ul class="panel__list">
                                <li class="list__item prev">
                                    <a href="#">
                                        <svg class="item__svg">
                                            <use xlink:href="sprite.svg#icon-2"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="list__item next">
                                    <a href="#">
                                        <svg class="item__svg">
                                            <use xlink:href="sprite.svg#icon-3"></use>
